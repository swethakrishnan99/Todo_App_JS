<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d65e853b8d.js" ></script>
    <title>TODO APP</title>
</head>
<body>
    <div class="home-page" id="homePage">
        <div class="head">
            <div class="heading-home">
                <p class="bold-heading">Tasks<span class="thin-heading">Lists</span></p>
                <p class="add-head-home" onclick="newlistPopup()" ><i class="fa fa-plus-circle"></i><span class="add-head-home">Add Lists</span></p>
            </div>
        </div>
        <div id="noList">No Items in the todo list</div>
        <div class="lists-home" id="lists"></div>
    </div>
    <div class="none" id="selectedTodo">
        <hr>
        <div class="heading-page2">
            <p class="bold-heading" id='selectedHeading'></p>
            <p class='back' onclick="backHome(1)"><i class="fa fa-chevron-circle-left"></i> Back</p>
        </div>
         <div class="card-2">
            <p class="card-heading" id='selectedHeading1'></p><hr>
            <div class='footer-2'>
                <p class='btn-completed' onclick="removeList(this)"><i class="fas fa-trash-alt"></i></p>
                <p class='btn-add' onclick="newItemPopup(1,this)"><i class="fa fa-plus-circle"></i></p>
            </div>
            <ul id='selectedList' style="list-style-type:none;"></ul>
        </div>
    </div>
    <div class="none" id="newListPopup">
        <p >Add New List</p>
        <input type="text" value="" id="input1" class="inputfield" placeholder="Add New list">
        <button id="add" class="add" onclick="addToList()">ADD</button>
        <button id="close" class="close" onclick="backHome(0)">CLOSE</button>
    </div>
    <div class="none" id="newItemPopup">
        <p>Add New Item</p>
        <input type="text" value="" id="input2" class="inputfield" placeholder="Add New list">
        <button id="add" class="add" onclick="addToItems()">ADD</button>
        <button id="close" class="close" onclick="backHome(2)">CLOSE</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
